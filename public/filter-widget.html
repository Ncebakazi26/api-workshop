<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Filter widget</title>
	<link rel="stylesheet" href="style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
		
		
		<script type="template" class="carFilter">
			<ul>
			{{#each filters}}
		
			<li>Model:{{this.model}}, Price:R{{this.price}}, RegNumber:{{this.reg_number}}</li>

			{{/each}}
		</ul>  						
		</script> 
		
</head>
<body>
	<h1>Filter widget</h1>
     <div class="filter"> 
		<label for="cars">Choose a color:</label>
		<select name="color" class="color">
		
		<option value="">Select color</option>
	
			<option value="Red">Red</option>
			<option value="Blue">Blue</option>
			<option value="White">White</option>
			<option value="Orange">Orange</option>
			<option value="Grey">Grey</option>

			
		</select>
		<label for="cars">Choose a brand:</label>
       <select name="brand"  class="brand">
		<option value="">Select brand</option>
			<option value="Volkswagen" >Volkswagen</option>
			<option value="Toyota">Toyota</option>
			<option value="Nissan">Nissan</option>
			<option value="Ford">Ford</option>
		</select>
		<br><br>


		<button class="button" id="btn" type="submit" >Submit</button>

	 </div>
	 <div class="display">

	 </div>


</body>
<script src="filter.js"></script>
</html>
